<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Headings</title>
    </head>

    <body>
        <h1>Titolo h1</h1><!-- In una pagina html deve esserci un solo H1 (a fini seo) -->
        <h2>Titolo h2</h2>
        <h3>Titolo h3</h3>
        <h4>Titolo h4</h4>
        <h5>Titolo h5</h5>
        <h6>Titolo h6</h6>

        <!-- N.B. Deve sempre essere mantenuto il valore gerarchico indipendentemente dalle dimensioni che l'heading avrà nella pagina (che modifichemo con il css). Questo è molto importante a livello SEO -->

    </body>

</html>
