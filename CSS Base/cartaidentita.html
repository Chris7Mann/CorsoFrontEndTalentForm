<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ASSETS/CSS/cartaidentita.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Esercizio Carta identità</title>
</head>
<body>
    <div id="container">
        <div id="card">
            <div class="cardHeader">
                <h1>Carta d'identità digitale</h1>
            </div>
            <div class="cardMain">
                <div class="imgCard">
                    <div id="photo">
                        <span>Img</span>
                    </div>
                </div>
                <div class="InfoCard">
                    <div class="infoRow">
                        <span class="label">Nome: </span>
                        <span class="value">Christian Mannella</span>
                    </div>
                    <div class="infoRow">
                        <span class="label">Data di nascita: </span>
                        <span class="value">27/10/1985</span>
                    </div>
                    <div class="infoRow">
                        <span class="label">Luogo: </span>
                        <span class="value">Catanzaro</span>
                    </div>
                    <div class="infoRow">
                        <span class="label">Codice: </span>
                        <span class="value">XYZ6754RT5</span>
                    </div>
                </div>
                
            </div>
            <div class="cardFooter">
                <span>Rilasciato il</span>
                <span>21/09/2024</span>
            </div>
        </div>
    </div>
    
</body>
</html>
